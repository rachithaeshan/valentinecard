<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background hearts */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .bg-heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s linear infinite;
            opacity: 0.15;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Main container */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bear emoji with animation */
        .bear {
            font-size: 120px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Question text */
        .question {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: #ff1744;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 23, 68, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(255, 23, 68, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 23, 68, 0.6), 2px 2px 4px rgba(255, 23, 68, 0.3);
            }
        }

        .subtext {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 120px;
            padding: 20px;
        }

        .btn {
            padding: 18px 45px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse-yes 1.5s ease-in-out infinite;
        }

        @keyframes pulse-yes {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .btn-yes:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.5);
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            position: relative;
            transition: all 0.2s ease;
        }

        .btn-no:hover {
            transform: scale(1.1);
        }

        /* Success message */
        .success-message {
            display: none;
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success-message.show {
            display: block;
        }

        .success-emoji {
            font-size: 150px;
            margin-bottom: 20px;
            animation: spin-heart 1s ease-in-out;
        }

        @keyframes spin-heart {
            0% {
                transform: rotate(0deg) scale(0);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .success-text {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #ff1744;
            margin-bottom: 15px;
        }

        .success-subtext {
            font-size: 20px;
            color: #666;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f5576c;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .bear {
                font-size: 80px;
            }

            .question {
                font-size: 32px;
            }

            .btn {
                padding: 15px 35px;
                font-size: 20px;
            }

            .success-emoji {
                font-size: 100px;
            }

            .success-text {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="bg-hearts" id="bgHearts"></div>

    <!-- Main container -->
    <div class="container">
        <div id="questionSection">
            <div class="bear">üêª</div>
            <h1 class="question">Will You Be My Valentine?</h1>
            <p class="subtext">Please say yes... ü•∫</p>
            
            <div class="buttons" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">Yes! üíï</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-emoji">üíñ</div>
            <h2 class="success-text">Yay! üéâ</h2>
            <p class="success-subtext">I knew you'd say yes! ‚ù§Ô∏è</p>
            <p class="success-subtext" style="margin-top: 20px; font-size: 16px;">Happy Valentine's Day! üíù</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const questionSection = document.getElementById('questionSection');
        const successMessage = document.getElementById('successMessage');
        const bgHearts = document.getElementById('bgHearts');

        let noBtnSize = 1;
        let yesBtnSize = 1;

        // Move "No" button away on hover
        noBtn.addEventListener('mouseover', function() {
            // Make it absolute positioned when it starts moving
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }
            
            const container = buttonsContainer.getBoundingClientRect();
            const button = noBtn.getBoundingClientRect();
            
            // Random position within container
            const maxX = container.width - button.width - 100;
            const maxY = 150;
            
            const randomX = Math.random() * maxX - maxX / 2;
            const randomY = Math.random() * maxY - maxY / 2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Make "No" button smaller and "Yes" button bigger
            noBtnSize -= 0.05;
            yesBtnSize += 0.1;
            
            if (noBtnSize > 0.2) {
                noBtn.style.fontSize = `${24 * noBtnSize}px`;
                noBtn.style.padding = `${18 * noBtnSize}px ${45 * noBtnSize}px`;
            } else {
                // Hide the no button if it gets too small
                noBtn.style.display = 'none';
            }
            
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        });

        // Click "No" button (if they manage to click it somehow)
        noBtn.addEventListener('click', function() {
            alert("Oops! The button moved! Looks like you'll have to click Yes! üòÑ");
        });

        // Click "Yes" button
        yesBtn.addEventListener('click', function() {
            questionSection.style.display = 'none';
            successMessage.classList.add('show');
            createConfetti();
            createFloatingHearts();
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#f5576c', '#f093fb', '#ffd700', '#ff69b4', '#00bfff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Create floating hearts in background
        function createFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                bgHearts.appendChild(heart);
                
                setTimeout(() => heart.remove(), 10000);
            }, 300);
        }

        // Initial background hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                bgHearts.appendChild(heart);
            }, i * 100);
        }
    </script>
</body>
</html>
